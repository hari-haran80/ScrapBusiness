<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/notFound.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/universal.css' %}">
    <link rel="stylesheet" href="{% static 'css/PageNotFound.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
    {% include 'cursor.html' %}
    <div class="pageMainDiv">
        <div class="PageSubDiv">
            <div class="PageImageDiv" data-aos="fade-down" data-aos-duration="500">
                <img src="{% static 'images/404.png' %}" class="PageImage" alt="404 Image">
            </div>
            <div class="PageContentDiv">
                <h1 class="Title404" data-aos="fade-down" data-aos="fade-up" data-aos-duration="1500"  >404</h1>
                <h1 class="TitlePage" data-aos="fade-down" data-aos-duration="2000">Page Not Found</h1>
                <p class="PagePara" data-aos="fade-down" data-aos-duration="2500">The Page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
                <a href="/Home" class="BackHomeBtn" data-aos="fade-down" data-aos-duration="3000">Back To Home</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
